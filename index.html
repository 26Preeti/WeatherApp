<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather Application</h1>   
        <div class="Weather">
            <p class="m"><b>Enter your City name or (Zipcode,countrycode) :</b><p>    
            <input type="text" name="city" id="city" placeholder="Eg: Delhi or 110001,IN">
            <button id="Enter">Enter</button>
        </div>
        <br>
        <div class="result">
               
            <p id="res"> Have a Great day!</p>
        </div>
    </div> 
    <script src="weather.js" type="module"></script>    
</body>

</html>
